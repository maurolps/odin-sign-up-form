<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main">
    <div class="header">
      <div class="container"></div>
      <div class="logo">logo here</div>
    </div>
    <div class="main-container">
      <div class="text-area">Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Nam vero repellendus magni aliquid, atque culpa rem dolore incidunt eligendi.
      </div>
      <div class="form-area">
        <div class="form-container">
          <div class="form-title">Let's do this!</div>
          <div class="form-container2">
            <div class="column1">
              <form action="example.com/path">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" >
                <label for="user_email">Email</label>
                <input type="email" name="user_email" id="user_email">
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="password">
              </form>
            </div>
            <div class="column2">
              <form action="example.com/path">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" >
                <label for="user_phone">Phone Number</label>
                <input type="tel" name="user_phone" id="user_phone">
                <label for="user_password">Confirm Password</label>
                <input type="password" name="user_password" id="user_password">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="text-area">
        <button>submit</button>
      </div>
    </div>
  </div>
  <div class="footer">Photo by <a href="https://unsplash.com/@infernisvox">Jens R.</a> on <a href="https://unsplash.com/photos/a-very-tall-building-with-a-sky-background-3D1e1poh2P0">Unsplash</a>
  </div>
</body>
</html>
