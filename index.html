<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main">
    <div class="header"> <img src="logo.png" id="img-header">
      <div class="container">
        <img src="icon.png" id="img-logo">
         <div class="logo-text">ANALYSIS</div>
      </div>
    </div>
    <div class="main-container">
      <div class="upper-container">One-click Solution for your business</div>
      <div class="text"><p>This is not a real online service! You know you need something
        like this in your life to help you realize your <em>deepest</em> dreams.</p>
        Sing up now to get started.</div>
      <div class="form-area">
        <div class="form-container">
          <div class="text"><b>Let's do this!</b></div>
          <div class="form-container2">
            <div class="column1">
              <form action="example.com/path">
                <div>
                  <label for="first_name">FIRST NAME</label>
                  <input type="text" id="first_name" name="first_name" >
                </div>
                <div>
                  <label for="user_email">EMAIL</label>
                  <input type="email" name="user_email" id="user_email">
                </div>
                <div>
                  <label for="user_password">PASSWORD</label>
                  <input type="password" id="user_password" name="password">
                </div>
              </form>
            </div>
            <div class="column2">
              <form action="example.com/path">
                <div>
                  <label for="last_name">LAST NAME</label>
                  <input type="text" id="last_name" name="last_name" >
                </div>
                <div>
                  <label for="user_phone">PHONE NUMBER</label>
                  <input type="tel" name="user_phone" id="user_phone">
                </div>
                <div>
                  <label for="user_password">CONFIRM PASSWORD</label>
                  <input type="password" name="user_password2" id="user_password2">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <button>Create Account</button>
        <div class="signin-text">Already have an account? <a href="#">Sign In</a></div>
      </div>
    </div>
  </div>
  <div class="footer">Photo by <a href="https://freepik.com/autor/stories">storyset</a> on <a href="https://freepik.com">Freepik</a>
  </div>
</body>
</html>
